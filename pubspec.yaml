name: superday
description: "하루성공 - 매일 하나의 목표를 달성하는 동기부여 앱"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.0+4

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # 상태 관리
  provider: ^6.1.2
  
  # 로컬 저장소
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # 달력
  table_calendar: ^3.0.9
  
  # 애니메이션
  lottie: ^3.1.2
  
  # 아이콘
  flutter_svg: ^2.0.10
  
  # 유틸리티
  intl: ^0.19.0
  
  # 패키지 정보
  package_info_plus: ^8.0.2
  
  # URL 런처
  url_launcher: ^6.3.1

  # 로컬 알림
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

# Flutter Launcher Icons 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon.png"
  remove_alpha_ios: true  # iOS 알파 채널 제거
  # Android 12+ 설정
  android_12:
    image_path: "assets/icons/icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#FFFFFF"
  image: "assets/icons/icon.png"
  fullscreen: false
  android_gravity: center
  ios_content_mode: center
  android_12:
    color: "#FFFFFF"
    image: "assets/icons/icon.png"

